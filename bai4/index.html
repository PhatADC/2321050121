<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
    <style>
        h2{
            color: red;
        }

        h1{
            color: red;
        }

        p{
            color: white;
            background-color: black;
        }

        a:link{
            color: red;
        }

        h3:hover{
            cursor: pointer;
            background-color: pink;
        }
    </style>

    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <!-- color: xét màu chữ, background-color: set màu nền -->
    <h1 style="color: blue; background-color: orange;">Inline style</h1>

    <!-- dùng selector để trỏ vào tên thẻ mà mình muốn set -->
    <h2 class="bg">Internal Style</h2>
    <h2>abc</h2>

    <!-- External -->
    <!-- External có thể set bằng cách là chúng ta tạo 1 file CSS, và muốn truy cập vào file CSS
    thì chúng ta dùng thẻ link
    id thì chúng ta dùng dấu #, còn class dùng dấu chấm và cách nó hoạt động vẫn giống style -->
    <h3 class="bg">External Style</h3>
    <h3 id="title">Bài CSS</h3>

    <!-- về độ ưu tiên thì thằng nào được viết cuối cùng thì sẽ đc set ở đó -->
    <p>Ví dụ về độ ưu tiên</p>
    
    <a href="https://leetcode.com/problemset/">leetcode</a>

    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
</body>

</html>
