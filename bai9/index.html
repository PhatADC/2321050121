            // switch case
            let today = new Date();
            let theDay = today.getDay();
            switch(theDay){
                case 5:
                    document.writeln("Finally Friday");
                    break;
                case 6:
                    document.writeln("Super Saturday");
                    break;
                case 0:
                    document.writeln("Sleepy Sunday");
                    break;
                default:
                    document.writeln("I'm a looking forward to this weekend!");       
            }

            // vòng lặp for
            // for(let i = 1; i <= 1000; i++){
            //     document.writeln(i + "I'm sorry!");
            //     document.writeln('<br>')
            // }

            let arr = [0, 1, 2, 3, 4, 5];
            document.writeln(arr.length + '<br>');
            for(let i = 0; i < arr.length; i++){
                document.writeln(arr[i]);
                document.writeln('<br>');
            }

            let danhSach = ["Lương Ngọc	Bích ", "Dương Gia Bình ", "Nguyễn Như Thành	Danh ", "Hoàng Xuân	Duẩn ", "Hà Văn	Dũng"];
            for(let i = 0; i < danhSach.length; i++){
                document.writeln(i + 1 + ": xin chào bạn " + danhSach[i]);
                document.writeln('<br>')
            }

            // vòng lặp while
            let i = 0;
            while(i <= 10){
                document.writeln("The number: " + i + " ");
                document.writeln('<br>')
                i++;
            }

            // cách dùng hàm: function + tên hàm +(){
            // code logic
            // }
            
            // hàm ko tham số
            function sayHello(){
                document.writeln("Hello" + '<br>');
            }
            sayHello();

            // hàm có tham số
            function sayHello2(name, age){
                document.writeln("Hello " + name + " " + age + " tuổi!");
                document.writeln('<br>');
            }

            sayHello2("Phát", 20);

            // let nameP = prompt("Tên", "Điền tên");

            // sayHello2(nameP, ageP);

            // biến toàn cục là khi mình khai báo bên trong hàm và truyền vào thì khi gọi nó vẫn
            // sẽ hiển thị giá trị biến (khi có gọi nó), và ko sử dụng đc giá trị đó ngoài hàm

            // ktra chẵn lẻ
            // kết hợp prompt
            // Người dùng đã nhập vào số -> tạo hàm ktra chẵn lẻ -> in ra kết quả
            let N1 = Number( prompt("Mời bạn nhập số:"));
            N1 = parseFloat(N1);
            function check(N1) {
            if (N1 % 2 == 0) {
                document.write(N1 + " là số chẵn");
            } else {
                document.write(N1 + " là số lẻ");
            }
        }

        if(!isNaN(N1)){
            document.writeln(typeof(N1));
            check(N1);
        }
        else{
            document.writeln("Vui lòng nhập vào số!");
            document.writeln('<br');
        }
