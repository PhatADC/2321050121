        <!-- thẻ table để định nghĩa bảng
        thẻ tr để định nghĩa hàng
        thẻ td để định nghĩa cột
        thẻ th để định nghĩa đề mục trong bảng(in đậm, căn lề giữa)
        thẻ caption để định nghĩa tiêu đề của bảng -->
        <table border="1">
            <caption>Bảng thông tin sinh viên</caption>
            <!-- Hàng 1 -->
            <tr>
                <th>STT</th>
                <th colspan="2">Họ và tên</th>
                <th>Mã số sinh viên</th>
                <th>Lớp</th>
            <!-- Hàng 2 -->
            </tr>
            <td>1</td>
            <td>Nguyễn Văn</td>
            <td>A</td>
            <td>1621050</td>
            <td>CNTT K68</td>
            <!-- Hàng 3 -->
            <tr>
                <td>2</td>
                <td>Đỗ Thành</td>
                <td>Phát</td>
                <td>2321050121</td>
                <td>CNTT K68</td>
            <!-- Hàng 4 -->
            </tr>
            <td>3</td>
            <td>Nguyễn Văn</td>
            <td>Mạnh</td>
            <td>1234567890</td>
            <td rowspan="2">CNTT K67</td>
            <!-- Hàng 5 -->
            <tr>
                <td>4</td>
                <td>Mai Tuấn</td>
                <td>Anh</td>
                <td>3333333333</td>
                <!-- <td>Đa Vạn</td> -->
            </tr>
        </table>
    </body>
</html>
